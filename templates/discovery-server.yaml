apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-server
spec:
  replicas: {{ index .Values "discovery-server" "replicaCount" }}
  selector:
    matchLabels:
      app: discovery-server
  template:
    metadata:
      labels:
        app: discovery-server
    spec:
      containers:
        - name: discovery-server
          image: {{ index .Values "discovery-server" "image" "repository" }}:{{ index .Values "discovery-server" "image" "tag" }}
          ports:
            - containerPort: {{ index .Values "discovery-server" "port" }}
          env:
            - name: EUREKA_INSTANCE_HOSTNAME
              value: discovery-server
            - name: CONFIG_SERVER_URL
              value: config-server:{{ index .Values "config-server" "port" }}
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
              value: {{ index .Values "global" "zipkin" "endpoint" }}          
          resources:
            limits:
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: discovery-server
spec:
  type: NodePort
  selector:
    app: discovery-server
  ports:
    - port: {{ index .Values "discovery-server" "port" }}
      targetPort: {{ index .Values "discovery-server" "port" }}
