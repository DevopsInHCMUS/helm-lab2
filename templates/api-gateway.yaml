apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: {{ .Values.api-gateway.replicaCount }}
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: "{{ .Values.api-gateway.image.repository }}:{{ .Values.api-gateway.image.tag }}" 
          ports:
            - containerPort: 8080
          env:
            - name: EUREKA_INSTANCE_HOSTNAME
              value: api-gateway
            - name: CONFIG_SERVER_URL
              value: config-server:8888
          resources:
            limits:
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
  - port: 8080
    targetPort: 8080
