{{- $svc := index .Values.services "vets-service" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vets-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vets-service
  template:
    metadata:
      labels:
        app: vets-service
    spec:
      containers:
        - name: vets-service
          image: "{{ $svc.image }}:{{ $svc.tag }}"
          ports:
            - containerPort: {{ $svc.port }}
          env:
            - name: EUREKA_INSTANCE_HOSTNAME
              value: vets-service
            - name: CONFIG_SERVER_URL
              value: config-server:8888
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
              value: "http://tracing-server.monitoring.svc.cluster.local:9411/api/v2/spans"
          resources:
            limits:
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: vets-service
spec:
  type: ClusterIP
  selector:
    app: vets-service
  ports:
    - port: {{ $svc.port }}
      targetPort: {{ $svc.port }}
